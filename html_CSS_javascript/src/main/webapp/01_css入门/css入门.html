<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            /*给所有的div加上宽300像素,高300像素,并且4个方向分别拥有不同颜色和类型的边框*/
            width: 180px;
            height: 180px;
            border-bottom: 10px solid red;
            border-top: 10px dotted blue;
            border-left: 10px dashed green;
            border-right: 10px double aqua;
        }
        .abc{
            border-radius: 90px;
        }
        #d2{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<!--给所有的div加上宽300像素,高300像素,并且4个方向分别拥有不同颜色和类型的边框-->
    <div class="abc">1</div>
    <div id="d2">2</div>
    <div class="abc">3</div>
</body>
</html>
