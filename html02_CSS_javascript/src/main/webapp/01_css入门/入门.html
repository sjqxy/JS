<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            /*
            给所有的div加上宽300像素,高300.并且四个方向分别不同颜色和类型的边框
             */
            height: 100px;
            width: 100px;
            border-bottom: 10px solid red;
            border-top: 10px dotted blue;
            border-left: 10px dashed green;
            border-right: 10px   solid pink;
        }
        .abc{
            border-radius: 60px;
        }
        #d3{
            background: 20px pink;
        }
    </style>
</head>

<body>
<div class="abc">1</div>
<div id="d3">2</div>
<div class="abc">3</div>
</body>
</html>
